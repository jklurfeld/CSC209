<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:2px dotted blueviolet;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:60%; color:darkred;">
  <tr style="color:navy;">
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Emil</td>
    <td>Tobias</td>
    <td>Linus</td>
  </tr>
  <tr>
    <td>16</td>
    <td>14</td>
    <td>10</td>
  </tr>
</table>


</body>
</html>
