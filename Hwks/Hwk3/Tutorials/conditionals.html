<!DOCTYPE html>
<html>
<body>
<h1>JavaScript if .. else</h1>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 12) {
  greeting = "Good morning";
} else if (hour < 18){
  greeting = "Good afternoon";
}
else {
    greeting = "Good evening";
}

document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
