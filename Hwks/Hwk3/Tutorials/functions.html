<!DOCTYPE html>
<head>
    <script>
        function greet(name, age) {
  return "Hello " + name + "! You are " + age + " years old.";
}
    </script>
</head>
<html>
<body>
<h1>JavaScript Functions</h1>

<p id="demo"></p>

<script>
// name and age are parameters<br>


document.getElementById("demo").innerHTML = greet("John", 21);
</script>

</body>
</html>
