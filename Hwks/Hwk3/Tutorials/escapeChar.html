<!DOCTYPE html>
<html>
<body>

<h1>JavaScript Strings</h1>

<p>The escape sequence \' inserts a single quote in a string.</p>

<p id="demo"></p>

<script>
let text = 'It\'s alright.';
let slash = "This is a backslash: \\";
document.getElementById("demo").innerHTML = text + "<br>" + slash; 
</script>

</body>
</html>
